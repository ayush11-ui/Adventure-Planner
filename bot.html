<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Outdoor Adventure Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="w-full max-w-lg p-8 glass rounded-xl">
        <h1 class="text-3xl font-bold text-white text-center flex items-center justify-center">
            <i class="fas fa-mountain mr-2"></i> AI Outdoor Adventure Planner
        </h1>
        <p class="text-gray-300 text-center mb-6">Suggests hikes, biking trails, and outdoor activities</p>

        <!-- Map Container -->
        <div id="map" class="glass"></div>

        <!-- Chat Container -->
        <div id="chatContainer" class="h-80 overflow-y-auto p-4 bg-gray-900 bg-opacity-40 rounded-lg mb-6">
            <div id="chatMessages" class="space-y-3"></div>
        </div>

        <!-- Input and Controls -->
        <div class="flex flex-col space-y-4 w-full">
            <div class="flex space-x-3 w-full">
                <select id="activityType" class="p-3 rounded-lg glass text-white w-1/4">
                    <option value="hiking">Hiking</option>
                    <option value="biking">Biking</option>
                    <option value="camping">Camping</option>
                    <option value="kayaking">Kayaking</option>
                </select>
                <select id="difficulty" class="p-3 rounded-lg glass text-white w-1/4">
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="hard">Hard</option>
                </select>
                <input id="location" type="text" placeholder="Enter your location" class="p-3 rounded-lg glass text-white w-2/4">
            </div>

            <div class="flex items-center space-x-3 w-full">
                <input id="userInput" type="text" placeholder="Ask for suggestions..." class="p-3 rounded-lg glass text-white w-3/4">
                <button id="sendBtn" class="p-3 w-12 h-12 bg-blue-600 text-white rounded-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="voiceBtn" class="p-3 w-12 h-12 bg-green-600 text-white rounded-lg">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- External JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
